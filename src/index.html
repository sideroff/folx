<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="compile/style.css">

  <title>folx</title>

  <style>
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- NOTE this will all get deleted once react start so no worries -->
    <div style="position: absolute; top: 0; left: 0; background: #00aa8d; width: 100%; height: 100%;">
      <div style="position: absolute; top: 0; left: 0; background: url('/seamless_background.png'); width: 100%; height: 100%; opacity: 0.5;"></div>
      <div style="display:flex; position: absolute; width: 100%; height: 100%; justify-content: center; align-items: center; opacity: 0.8;">
        <div style="border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;"></div>
      </div>
    </div>
  </div>

  <script src="/compile/vendors.js" defer></script>
  <script src="/compile/app.js" defer></script>
</body>

</html>
